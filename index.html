<head>

<body>




<ul>
    <li>Burger<p>Classic beef burger - staff favorite</p><p><button onclick= "addBurger()">Add</button></p></li>
    <li>Beer<p>Ales, Lagers, Stouts</p><p><button onclick= "addBeer()">Add</button></p></li>
    <li>Fries<p>A perfect side for your burger</p><p><button onclick= "addFries()">Add</button></p></li>

<div id="chit">
Order
<button id= "order" onclick= "sendOrder()">Send</button>
</div>


<div id="bill">

Menu items on left in boxes, buttons below used to add items to order.
Order section shows order and price, when order complete click send button
